<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <h2 :style="{key(css属性名):value(属性值)}">{{ message }}</h2> -->
      <h2 :style="{fontSize:fontSize}">{{ message }}</h2>
      <h2 :style="{fontSize:finalSize+'px',color:fontColor}">{{ message }}</h2>
      <h2 :style="getStyle()">{{ message }}</h2>

    </div>
  </body>
  <script src="js/vue.min.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello",
        fontSize:'100px',
        finalSize:100,
        fontColor:'blue',
        bgColor:'red'
      },
      methods: {
         getStyle() {
             return {fontSize:this.finalSize+'px',backgroundColor:this.bgColor}
         }
      },
    });
  </script>
</html>
