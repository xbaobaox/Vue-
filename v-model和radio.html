<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <label for="male">
        <input type="radio" :value="abc" v-model="gender" id="male" />男
      </label>
      <label for="female">
        <input type="radio" :value="aaa" v-model="gender" id="female" />女
      </label>
      <p>你的选择:{{ gender }}</p>
    </div>
  </body>
  <script src="js/vue.min.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello",
        gender: "男",
        abc: "男",
        aaa: "女"
      }
    });
  </script>
</html>
