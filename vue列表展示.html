<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>列表展示</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <button v-on:click="changeRed()">点击变红</button> -->
      <ul>
        <li v-for="(item,index) in movies">{{index}}.{{ item }}</li>
      </ul>
    </div>
    <script src="js\vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
          movies: ["hello", "world", "red", "blue", "green"],
        },
      });
    </script>
  </body>
</html>
