<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>安装和体验</title>
    <script src="js/vue.js"></script>
  </head>
  <body>

    <div class="app">
        <h1>{{message}} {{name}}</h1>
        <h3>{{name}}</h3>
    </div>
    <script>
        //编程范式:声明式编程
    const app=new Vue({
        el:'.app',//用于挂载要管理的元素
        data:{//定义数据
            message:"hello world!",
            name:'tom'
        }
    })
    </script>
  </body>
</html>
