<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cp1 :cmovies="movies" :cmessage="message"></cp1>
    </div>
  </body>
  <template id="cpn">
    <div>
      {{ cmovies }}
      <!-- <p v-for="(item, index) in cmovies" :key="item">{{ item }}</p> -->
      {{ cmessage }}
    </div>
  </template>
  <script src="../js/vue.min.js"></script>
  <script>
    //父传子:props
    // const cpn = {};
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello",
        movies: ["海王", "海贼王", "海尔兄弟"]
      },
      components: {
        cp1: {
          template: "#cpn",
          // props: ["cmovies", "cmessage"],
          //实际开发中是这种写法:
          props: {
            //   //1.类型限制
            //   cmovies: Array, //只能传入数组
            //   cmessage: String, //只能传字符串

            //2.提供一些默认值
            cmessage: {
              type: String,
              default: "你好", //在没有传入数据时,默认显示的数据
              required: true
            },
            cmovies: {
              type: Array,
              default: []
            }
          }
        }
      }
    });
  </script>
</html>
