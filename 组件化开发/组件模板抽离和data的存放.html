<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
    </div>
  </body>
  <!-- 1.第一种写法 script 类型:text/x-template -->
  <!-- <script type="text/x-template" id="cpn">
    <div>
      <h2>我是标题</h2>
      <p>我是内容</p>
    </div>
  </script> -->
  <!-- 2.template标签 -->
  <template id="cpn">
    <div>
      <h2>我是标题</h2>
      <p>我是内容</p>
      <p>{{ content }}</p>
    </div>
  </template>
  <script src="../js/vue.min.js"></script>

  <script>
    Vue.component("cpn", {
      template: "#cpn",
      //组件想访问data则必须在component里声明data函数
      data() {
        return {
          content: "fuck"
        };
      }
    });
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello"
      }
    });
  </script>
</html>
